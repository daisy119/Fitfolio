{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"/>
{% endblock %}
 
{% block content %}
<div class="glass">
<div class="box">
<section class="logo-container">
  <div class="word-container">
    <h2>Fitfolio</h2><br>
    <h3 class="typing">Where Every Step Tells a Story. </h3>
  </div>
</section>

{% if not user.is_authenticated %}
<section> 
  <form action="{% url 'home' %}" method="post" class="login">
    <h1> Login</h1>
    <img src="{% static 'images/workoutbear.png' %}" alt="The bear that works out" />
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn submit">Login</button>
  </form>
</section>
{% endif %}
</div>
</div>
{% endblock %}
