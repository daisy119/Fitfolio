{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete this {{ activity.get_activity_type_display  }} in {{activity.city}}?</h1>
  <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 

  <dotlottie-player src="https://lottie.host/846fc0c9-9c15-4dea-90f6-1e982b95a3c9/1EDL2sV51U.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
</div>
<h2>Are you sure you want to delete this {{ activity.get_activity_type_display  }} </h2>



<form action="" method="post" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'activity-detail' activity.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Delete This {{ activity.get_activity_type_display  }}!</button>
</form>

{% endblock %}
