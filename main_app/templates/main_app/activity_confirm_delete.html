{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete this {{activity.activity_type}} in {{activity.city}}?</h1>
  <img src="{% static 'images/nerd-cat.svg' %}" alt="A cat using a computer"/>
</div>
<h2>Are you sure you want to delete this {{activity.activity_type}} </h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'activity-detail' activity.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Delete This {{activity.activity_type}}!</button>
</form>

{% endblock %}
